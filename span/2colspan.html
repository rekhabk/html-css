<!DOCTYPE html> 
<html> 
  
<head> 
    <title>HTML colspan Attribute</title> 
    <style> 
        table, 
        th, 
        td { 
            border: 1px solid black; 
            border-collapse: collapse; 
            padding: 6px; 
            text-align: center; 
        } 
    </style> 
</head> 
  
<body> 
    <center> 
        <h1 style="color: green;">colspan </h1> 
  
        <table> 
            <tr> 
                <th colspan="2">Expense</th> 
            </tr> 
  
            <tr> 
                <td>Arun</td> 
                <td>$10</td> 
            </tr> 
  
            <tr> 
                <td>Priya</td> 
                <td>$8</td> 
            </tr> 
        </table> 
    </center> 
</body> 
  
</html>
